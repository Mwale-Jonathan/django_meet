{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <fieldset class="form-group col-md-6 mx-auto pb-2">
        <legend class="text-center mb-2 my-4">
            <h3>
                <strong>Create A New Meeting</strong>
            </h3>
        </legend>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="mt-3 d-flex align-items-center justify-content-between">
                <button type="submit" class="btn btn-success px-4 fw-bold w-100">
                    Create Meeting
                </button>
            </div>
        </form>
    </fieldset>

    <script>
        let fields = document.getElementsByTagName('input');
        for (var field in fields) {
            fields[field].classList += ' mb-2'
        }
        document.getElementById('div_id_host').style.display = 'None'
    </script>
{% endblock content %}
